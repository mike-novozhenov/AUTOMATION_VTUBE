name: Scheduled Health Check

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  health-check-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- ДОБАВЛЕНО: Восстановление кэша статуса ---
      - name: Restore Status Cache
        uses: actions/cache@v3
        with:
          path: last_status.json
          key: tg-status-${{ github.run_id }}
          restore-keys: |
            tg-status-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Availability and Speed Test
        run: |
          # ДОБАВЛЕНО: --alluredir и --reruns
          pytest tests/cron_tests/test_health.py --alluredir=allure-results --reruns 2 || true
          
          mkdir -p allure-results
          cp categories.json allure-results/ || echo "categories.json missing"
        continue-on-error: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Send Smart Telegram Notification
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          # Исправлено имя файла и логика передачи статуса
          STATUS=${{ job.status }}
          if [ "$STATUS" == "success" ]; then
            python send_report_to_TG.py passed
          else
            python send_report_to_TG.py failed
          fi
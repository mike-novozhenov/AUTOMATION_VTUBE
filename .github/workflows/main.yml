name: Scheduled Health Check

on:
  schedule:
    - cron: '*/15 * * * *' 
  workflow_dispatch:

jobs:
  health-check-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restore Status Cache
        # Term: Cache Restoration — подтягиваем статус прошлого запуска
        uses: actions/cache/restore@v3
        with:
          path: last_status.json
          # Используем общий префикс, чтобы всегда находить последний доступный кеш
          key: tg-status-${{ github.run_id }}
          restore-keys: |
            tg-status-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Availability and Speed Test
        # Здесь нет || true, чтобы джоба честно падала при медленной работе
        run: |
          pytest tests/cron_tests/test_health.py --alluredir=allure-results --reruns 2

      - name: Prepare Allure Artifacts
        if: always()
        run: |
          mkdir -p allure-results
          cp categories.json allure-results/ || echo "categories.json missing"

      - name: Generate Allure Report
        if: failure()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          keep_reports: 10

      - name: Deploy to GitHub Pages
        if: failure()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Send Smart Telegram Notification
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            python send_report_to_TG.py passed
          else
            python send_report_to_TG.py failed
          fi

      - name: Save Status Cache
        # Term: Cache Persistence — сохраняем обновленный last_status.json для следующего раза
        if: always()
        uses: actions/cache/save@v3
        with:
          path: last_status.json
          # Уникальный ключ для сохранения
          key: tg-status-${{ github.run_id }}
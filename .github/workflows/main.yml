name: Scheduled Health Check

# Prevent race conditions between concurrent workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes
  workflow_dispatch: # Enable manual trigger

jobs:
  health-check-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore Status Cache
        uses: actions/cache/restore@v3
        with:
          path: last_status.json
          key: tg-status-${{ runner.os }}-${{ github.workflow }}
          restore-keys: |
            tg-status-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Quality Assurance Tests
        id: run_tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/monitoring/ \
            -m cron_15min \
            --alluredir=allure-results \
            --clean-alluredir \
            --reruns 2

      - name: Prepare Allure Artifacts
        if: always()
        run: |
          mkdir -p allure-results
          cp categories.json allure-results/ || echo "categories.json missing"

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          keep_reports: 10

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Send Smart Telegram Notification
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Construct dynamic URL for the deployed Allure report
          REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          TEST_RESULT="${{ steps.run_tests.outcome }}"

          if [ "$TEST_RESULT" == "success" ]; then
            python src/providers/telegram_client.py passed "$REPORT_URL"
          else
            python src/providers/telegram_client.py failed "$REPORT_URL"
          fi

      - name: Save Status Cache
        if: always()
        uses: actions/cache/save@v3
        with:
          path: last_status.json
          # Unique key per run to ensure cache is updated correctly
          key: tg-status-${{ runner.os }}-${{ github.workflow }}-${{ github.run_id }}
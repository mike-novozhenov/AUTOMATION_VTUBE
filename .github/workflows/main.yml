name: Scheduled Health Check

on:
  # Scheduled run (every 15 minutes)
  schedule:
    - cron: '*/15 * * * *'
  # Allows you to run a test manually using a button in the GitHub interface
  workflow_dispatch: 

jobs:
  health-check-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytest

      - name: Run Speed Test
        run: pytest tests/test_health.py